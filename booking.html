<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | Wissam Photography</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Lora:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="nav-wrap">
      <a class="brand" href="index.html">
        <img class="brand-logo" src="assets/logo.png" alt="Wissam Photography logo" onerror="this.style.display='none'">
        <span class="brand-text">Wissam Photography</span>
      </a>
      <nav class="nav-links">
        <a href="index.html" data-nav>Home</a>
        <a href="portfolio.html" data-nav>Portfolio</a>
        <a href="sessions.html" data-nav>Sessions</a>
        <a href="about.html" data-nav>About</a>
        <a href="contact.html" data-nav>Contact</a>
        <a href="booking.html" data-nav>Booking</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="section">
      <h2 class="reveal">Book a Session</h2>
      <p class="lead reveal delay-1">Share your details and Iâ€™ll confirm availability within 24 hours.</p>
      <article class="card reveal delay-2">
        <form class="form" action="https://formsubmit.co/wissam.a.salloum@gmail.com" method="POST">
          <input type="hidden" name="_subject" value="New Booking Request - Wissam Photography">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_template" value="table">
          <div>
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>
          </div>
          <div>
            <label for="session">Session Type</label>
            <select id="session" name="session" required>
              <option value="">Select a session</option>
              <option>Portrait Session</option>
              <option>Automotive Session</option>
              <option>Lifestyle Story</option>
            </select>
          </div>
          <div>
            <label for="date">Preferred Date</label>
            <input id="date" name="date" type="date" required>
          </div>
          <div>
            <label for="message">Tell me about your vision</label>
            <textarea id="message" name="message" placeholder="Location ideas, mood, people involved..."></textarea>
          </div>
          <button class="button primary" type="submit">Send Booking Request</button>
        </form>
        <p class="lead" style="margin-top: 12px;">Submitting opens secure delivery through FormSubmit to <a href="mailto:wissam.a.salloum@gmail.com">wissam.a.salloum@gmail.com</a>.</p>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-wrap">
      <div>Wissam Photography</div>
      <div><a href="mailto:wissam.a.salloum@gmail.com">wissam.a.salloum@gmail.com</a></div>
    </div>
  </footer>

  <script src="assets/main.js"></script>
</body>
</html>
